<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40" >
    
    
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3> {{dish.name}}</h3>
        </mat-card-title>
        
        </mat-card-header>
        <img mat-card-image src="{{dish.image}}" alt = "{{dish.name}}">
        <mat-card-content>
          <p> {{dish.description}} </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)= "goBack()">Back</button>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      
    </mat-card>
     
  
</div>
  <div fxFlex="40">
    <mat-card>
    <h3>Comments</h3>
      <mat-list-item *ngFor="let com of dish.comments">
        
          <p matline>{{com.comment}}</p>
          <p>---{{com.author}} {{com.date|date}}</p>
        </mat-list-item>
    </mat-card>
  </div>

</div>
